### GENERAL SETTINGS ###

# Site settings
title: "SCIENTIFIC FILESYSTEM"
description: "Scientific Filesystem (SCI-F) Apps"
baseurl: "/apps" #important: start with /
url: ""

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

permalink: /:categories/:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#159958"
  primary_rgb: "21,153,88" #rgb of the primary. Needed in some places for the transparency effect.
  secondary: "#F7F7F7"
  link: "#159958"
  link_hover: "#01b2fe"
  footer_heading: "#777"
  footer_content: "#bfc9d3"

# Making projects separate from posts
collections:
  apps:
    output: true
    permalink: /scif/:path/

url: "https://sci-f.github.io/apps"
repo: "https://www.github.com/sci-f/apps"
future: true

defaults:
  -
    scope:
      path: "_apps"
    values:
      layout: app

  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
    future: true

    scope:
      path: "pages"
      type: "pages"
    values:
      layout: "base"


### CONTACT SETTINGS ###

# Social networks usernames. Many more available: google-plus, flickr, linkedin, etc). Shown in footer.
social:
  - title: twitter
    url: https://www.twitter.com/researchapps

twitter: researchapps


# Short text about your company. Shown in footer on every page and also separately on Home and Contact page.
about: "Singularity Apps are modular SCI-F apps that can be added as helpers or wrappers for Singularity containers"


# Search settings
tipue_search:
  include:
    pages: false
    collections: [apps]
  exclude:
    files: [index.md, search.html]

exclude:
  - Gemfile
  - Gemfile.lock
  - _templates
  - README.md
  - tests 

# asciinema defaults
asciicast:
    cols: "115"
    rows: "25"
    speed: "2.0"
    theme: "asciinema"

